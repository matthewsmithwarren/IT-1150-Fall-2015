<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<title>CSS Id Selector Example</title> 
	<meta charset="windows-1252"> 
	<style> 
		#para1 
		{ 
		text-align:center; color:red; 
		}  
		#para2 
		{ 
		text-align:right; color:blue; text-shadow: 1px 1px;
		font-family: "Arial Black"; font-style: italic; font-size: 30px;
		}  
	</style> 
	</head> 
	<body> 
		<h1>CSS Id Selector Example</h1> 
		<p id="para1">Hello World!</p> 
		<p id="para2">This paragraph is not affected by the style.</p> 
	</body> 
</html>
